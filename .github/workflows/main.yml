name: Surge Development

on: push

jobs:
  my-job:
    name: Surge Development
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to reikoforpcc.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'reikoforpcc.surge.sh'
          project: './build'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
